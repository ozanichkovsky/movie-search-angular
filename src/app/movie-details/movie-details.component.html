<div *ngIf="movie" class="container">
  <div  class="row">
    <div class="col-md-6">
      <img *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.original_title }}">
    </div>
    <div class="col-md-6">
      <h3>{{ movie.original_title }}</h3>
      <p>{{ movie.overview}}</p>
    </div>
  </div>
</div>
